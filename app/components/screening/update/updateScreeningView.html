<div class="section">
  <h1> Update Screening </h1>
  <div class="row">
    <form class="col s12" ng-submit="updateScreening()">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Screening Title" id="title" type="text" class="validate" ng-model="title">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Screening Date" id="date" type="datetime-local" class="validate datepicker" ng-model="date">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea placeholder="Screening Synopsis" id="synopsis" class="materialize-textaread" ng-model="synopsis"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Screening Genre" id="genre" type="text" class="validate" ng-model="genre">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Screening Release Date" id="release" type="date" class="validate datepicker" ng-model="release">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Screening Rating" id="rating" type="text" class="validate" ng-model="rating">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Screening Duration" id="duration" type="number" class="validate" ng-model="duration">
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <input placeholder="Screening Director(s)" id="director" type="text" class="validate" ng-model="director">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Screening Star(s)" id="star" type="text" class="validate" ng-model="star">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select style="display: block;">
            <option value="" disabled selected ng-model="screeningType">Choose your option</option>
            <option value="1">Free</option>
            <option value="2">Discounted</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Screening Fee" id="fee" type="number" class="validate" ng-model="fee" ng-disabled="screeningType">
        </div>
      </div>
      <div class="row">
        <div class="file-field input-field col s12">
          <input type="text" class="validate file-path" ng-model="photopath"/>
          <div class="btn">
            <span>File</span>
            <input type="file" id="photo">
          </div>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action"><i class="mdi-notification-sync right"></i>Update Screening</button>
      <button class="btn waves-effect waves-light red" ng-click="deleteScreening()"><i class="mdi-action-delete right"></i>Delete</button>
    </form>
  </div>
</div>
